<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원 정보</h3>
	<form action="queryTest2" method="post">
		<fieldset>
			<ul>
				<li>ID: <input type="text" name="id" /></li>			
				<li>Password: <input type="password" name="pw" /></li>			
				<li>이름: <input type="text" name="name" /></li>			
				<li>
					<label><input type="checkbox" name="hobby" value="climbing" />등산</label> 
					<label><input type="checkbox" name="hobby" value="sports" />운동</label>
					<label><input type="checkbox" name="hobby" value="reading" />독서</label>
					<label><input type="checkbox" name="hobby" value="traveling" />여행</label>
				</li>
				<li>
					성별: 
					<label><input type="radio" name="gender" value="male" /> 남자</label>
					<label><input type="radio" name="gender" value="female" /> 여자</label>
				</li>
				<li>
					자기소개:
					<textarea cols="30" rows="10" name="introduction"></textarea>
				</li>
				<li>
					<button type="submit">전송</button>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
