<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            $("button").click(function() {
                $("div").animate({
                    left: '250px', 
                    top: '300px',
                    opacity: '0.5',
                    width: '150px',
                    backgroundColor: "red"
                });
            });
        });
    </script>
    <title>Document</title>
</head>

<body>

    <button>Start Animation</button>

    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember
        to first set the CSS position property of the element to relative, fixed, or absolute!</p>

    <div style="background:hsl(101, 36%, 64%);height:100px;width:100px;position:absolute;"></div>
</body>

</html>
