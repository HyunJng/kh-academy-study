<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                alert($("#w3s").attr("href"));
                alert($("#w3s").attr("data-info"));
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <!-- standard가 아닌 새로운 attribute 이름을 사용자가 지정 가능, 이 때 "data-"로 시작하는 것이 관행 -->
    <p><a href="https://www.w3schools.com" id="w3s" data-info="this is jQuery">W3Schools.com</a></p>

    <button>show href value</button>
</body>
</html>
