<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
                $("#cla").addClass("important blue");
            });
            $("#btn2").click(function(){
                $("h1, h2, p").removeClass("blue");
                $("div").removeClass("important");
                $("#cla").removeClass("important blue");
            })
            $("#btn3").click(function(){
                $("h1, h2, p").toggleClass("blue");
                $("div").toggleClass("important");
                $("#cla").toggleClass("important blue");            })
        });
    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue {
            color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Heading1</h1>    
    <h2>Heading2</h2>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <div>This is some emportant text!</div><br>
    <p id="cla">여러 클래스 한꺼번에 적용 가능</p>

    <button id="btn1">Add classees to elements</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle class from element</button>
</body>
</html>
