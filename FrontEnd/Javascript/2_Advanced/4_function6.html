        // Math.max method를 활용
        // - 원래 Max.max는 parameter를 개별로 받고 array를 받지 않으나 
        //   apply를 이용하여 넣음.
        //   (객체를 넘기는 것은 의미가 없기 떄문에 null로 처리
        document.getElementById('demo').innerHTML = Math.max.apply(null, [1, 2, 3, 4, 5]);
