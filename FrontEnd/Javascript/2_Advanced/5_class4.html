    <h2>Javascript class static</h2>
    <p id="demo"></p>
    <script>
         class Car {
            constructor(brand) {
                this.carname = brand;
            }
            static hello() {
                return "Hello";
            }
        }

        let myCar = new Car("Ford");

        document.getElementById('demo').innerHTML = Car.hello();
    </script>
