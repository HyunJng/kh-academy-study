<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function findMax() {
            let max = -Infinity;
            // argument: function을 호출하면 javascript engine이 자동으로 만드는 객체(object)
            // - array 타입 아님. 근데 배열처럼 property가 0, 1,...로 된 것
            for(let i = 0; i<arguments.length; i++) {
                console.log('arguments[' + i + ']=' + arguments[i]);
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }

        document.getElementById('demo').innerHTML = findMax(4, 5, 6, -5, 12, 2);
    </script>
</body>
</html>
