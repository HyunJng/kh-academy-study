<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person = {
            fullName: function(city, country) {
                return this.firstName + " " + this.lastName + ", " + city + ", " + country;
            }
        }
     
        const person1 = {
            firstName : "John",
            lastName : "Doe"
        };

        const person2 = {
            firstName : "Mary",
            lastName : "Doe"
        };
        // call(param1: 호출하고자하는 객체, param2부터는 호출하고자 하는 function의 parameter list)
        // document.getElementById('demo').innerHTML = person.fullName.call(person1, "Seoul", "Korea");

        // apply: parameter을 전달할 떄 Array타입으로 전달 
        document.getElementById('demo').innerHTML = person.fullName.apply(person1, ["Seoul", "Korea"]);
    </script>
</body>
</html>
