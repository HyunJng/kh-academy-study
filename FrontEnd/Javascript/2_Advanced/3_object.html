    <h2>JavaScript Object Properties</h2>

    <p id="demo"d></p>
    <script>
        var a = 10; // window object의 property로 등록
        const person ={
            firstName: "John",
            lastName:"Doe",
            age : 50,
            eyecolor: "blue"
        };
        //  object를 선언한 다음에 dynamic하게 property/method 추가 가능
        person.nationality = "english";

        // delete person.nationality;
        person.print = () => {return person.firstName + " is " + person.nationality};

        document.getElementById('demo').innerHTML = person.print();
