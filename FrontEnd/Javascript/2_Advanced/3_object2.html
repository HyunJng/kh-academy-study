<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Object</h2>
    <p id="demo"></p>
    <script>
        const person = {
            name : "John",
            age : 45
        };
        // Object.values(object 이름) : object의 value값들로 이루어진 array를 return
        document.getElementById('demo').innerHTML = Object.values(person);
        
        // Object.keys(object이름) : object의 key값들로 이루어진 array를 return
        document.getElementById('demo').innerHTML = Object.keys(person);
    </script>
</body>
</html>
