<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript class getter/setter</h2>

    <p id="demo"></p>

    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            get cname() {
                return this.carname;
            }
            set cname(x) {
                this.carname = x;
            }
        }

        let myCar = new Car("Ford");

        document.getElementById('demo').innerHTML = myCar.cname;
    </script>
</body>
</html>
