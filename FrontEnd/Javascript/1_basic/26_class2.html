<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES5 class 사용 방법</h1>
    <p id="demo"></p>

    <script>
        // 1. class 키워드 + 이름 
        // 2. 생성자는 constructor로 고정
        // 3. e
        class User {
            constructor(name, age, gender) {
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
            print() {
                return `${this.name} has an age of
                ${this.age} and gender of ${this.gender}`;
            }
        }
        const Roy = new User("Roy", "16", "Male");
        document.getElementById('demo').innerHTML = Roy.print();
    </script>
</body>
</html>
