<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>JavaScript const</h2>
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo"></p>

    <script>
        // 객체(Object) : key와 value의 쌍으로 이루어 진 것을 말함. 
        // 1. 생성방법 : {} 안에 key:value 형태로 표현
        const car = {type:"Fiat", model:"500", color:"white"};
        // 2. property 변경 : car(object).color(key) = "red"(value)
        car.color = "red";
        
        // 3. property 추가 : 새로운 key를 추가할 때
        car.owner = "Johson";
        
        // 4. object도 const로 선언할 경우 주소는 변경할 수 없지만 내부의 element는 변경 가능.
        // car = {type:"Volvo", model:"EX60", color:"red"}; << error
        document.getElementById('demo').innerHTML = "Car owner is " + car.owner;
    </script>
</body>

</html>
