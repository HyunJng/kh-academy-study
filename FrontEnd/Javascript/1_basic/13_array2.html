<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Arrays</h2>

    <p>forEach()</p>
    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        let text = "<ul>";
        // forEach : Array object의 method
        // array의 원소를 myFunction()함수 인자로 넣어 함수를 반복 실행.
        // 1. myFunction의 value = "Banana" 로 실행
        // 2. value = "Orange"로 실행 ...
        fruits.forEach(myFunction);
        text += "</ul>";
        document.getElementById('demo').innerHTML = text;
        
        // value : array의 원소, index : 해당 원소의 위치
        // arr : fruits
        // 순서 유지해야함. value만 쓸 수 있다.
        function myFunction(value, index, arr){
            text += "<li>" + value + "</li>";
        }
        
        
    </script>
</body>
</html>
