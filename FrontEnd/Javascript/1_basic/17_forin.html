<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript for-in</h1>
    <h2>for x in object</h2>
    <p id="demo"></p>
    <script>
        const person = {fname:"John", lname: "Doe", age:25};

        let txt = "";
        // for ~ in : object type에서 많이 사용
        // x : key값
        for(let x in person){ 
            // person['fname'], person['lname'], person['age']
            txt += person[x] + " ";
        }

        document.getElementById('demo').innerHTML = txt;
    </script>

    <h1>Javascript for-in</h1>
    <h2>for x in Array</h2>
    <p id="demo1"></p>
    <script>
        const numbers = [45, 4, 9, 16, 25];
        let txt1 = "";
        // x : index값. 0 ~ 4
        for(let x in numbers) {
            console.log('x: ',x);
            txt1 += numbers[x] + "<br>";
        }
        document.getElementById('demo1').innerHTML = txt1;
    </script>
</body>
</html>
