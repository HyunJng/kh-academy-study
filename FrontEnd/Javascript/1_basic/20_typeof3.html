<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p>This "home made" isArray() function return true when used on an array</p>
    <p id="demo"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple"];
        document.getElementById('demo').innerHTML = isArray(fruits);
        //사실 Array.isArray() 이미 존재
        function isArray(myArray){
            console.log(myArray.constructor.toString());    // function Array() {}
            console.log(myArray.constructor.toString().indexOf("Array"));   // 9
            console.log(myArray.constructor.name);  // Array
            // return myArray.constructor.toString().indexOf("Array") > -1; // 해당되는 것이 없다. 있으면 0부터니.
            // return myArray.constructor.name === "Array";            
            return myArray.constructor === Array;
        }
    </script>
</body>
</html>
