<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/myScript.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>JS Valueable keyword</h1>   
    <p> 1. const는 상수를 선언할 떄 사용</p>
    <p> 2. 선언된 이후 다른 값을 넣으면 error발생</p>
    <p> 3. const는 중복선언 불가능</p>
   <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        // const keyword 사용 : ES6(2015년)에 만들어짐
        const x = 5;
        const y = 6;
        // 1. const는 중복선언 불가능
        // 2. const는 상수를 선언할 떄 사용
        const z = x + y + 0.5;
        // 3. const로 선언된 변수에 다른 값을 넣으면 error발생(web browser에서 확인): 
        // z = 12;
        // 4. old web browser에서는 let, const를 사용하지 못하고 var만 사용 가능할 경우에는
        //    let, const로 만든 es6 js파일을 var을 사용한 es5 js파일로 자동 transfer해주는
        //    tool (예 : babel)을 사용하면 된다.
        //  => 무조건 es6으로 개발하라.
        document.getElementById('demo').innerHTML = 
        "this value of z is " + z;
        document.getElementById('demo1').innerHTML = "typeof z: " + typeof z;
    </script>
</body>
</html>
