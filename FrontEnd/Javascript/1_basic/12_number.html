<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript number</h2>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        let x = "100";
        let y = "10";
        // / , *, -, => 나누기/ 곱하기/ 빼기 연산자에서는 문자열을 숫자로 자동형변환하여 숫자로 계산.
        // - 단, 문자열이 숫자로 구성되지 않으면 NaN(Not a Number)을 return
        //    ex) x = "100a" 를 숫자로 변환하면 NaN
        // 1. NaN(Not a Number)
        // - NaN / 10 = NaN
        // - isNaN(global function / method) : NaN이면 true, 아니면 false
        // - NaN의 타입은 number이다.
        // 2. Infinity : 무한대 
        // - Infinity와 -Infinity가 있다.
        // - Infinity의 타입도 number이다.
        
        let z = x / y;
        document.getElementById('demo').innerHTML = z;
        document.getElementById('demo1').innerHTML = isNaN(100/"Apple");
    </script>
</body>
</html>
