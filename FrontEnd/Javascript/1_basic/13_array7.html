<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Array.reduce()</h2>

    <p id="demo"></p>

    <script>
        const numbers = [45, 4, 9, 15, 25];
        // reduce : 모든 원소들에 대하여 1개의 결과값으로 만들 때 사용.
        // 최종 결과값(total)을 return
        let sum = numbers.reduce(myFunction);

        document.getElementById('demo').innerHTML = "This sum is " + sum;

        // total : 직전 원소들에 대한 전체 값.
        // value : 현재 원소값
        // index : 현재 원소의 index
        // array : 전체 배열
        function myFunction(total, value, index, array){
            return total + value;
        }
    </script>
</body>
</html>
