<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ES5 class 사용 방법</h1>
    <p id="demo"></p>

    <script>
        // function constructor 
        // - 이름은 항상 대문자로 시작.
        // - camel으로 작성(java class naming과 동일) - UserName, PrintArray
        // 1. 모든 field를 this를 사용하여 표현.
        // 2. 사용 방법 : new 이용
        //    => return object가 됨
        // 3. 문제점 
        //  1) java와 같이 private, public 등 access modifier 존재 X (전부 public)
        //  2) method가 new로 object만들 때마다 새로 생성됨(java에서는 method는 공유되니 field만 저장) => 메모리낭비
        //  3) 부모 자식간의 상속 관계를 만드는 것이 코딩 양이 많고 복잡.
        //  => 개발자의 코딩 생산성이 매우 낮음.
        //  => ES6에서 class 생김.
        function User(name, age, gender){
            this.age = age;
            this.name = name;
            this.gender = gender;
            this.print = function() {
                return `${this.name} has an age of ${this.age}
                and gender of ${this.gender}`
            };
        };

        const Roy = new User('Roy', "19", "Male"); // object
        document.getElementById('demo').innerHTML = Roy.print();
    </script>
</body>

</html>
