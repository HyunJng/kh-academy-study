<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Global Functions</h2>
    <h2>parseInt()</h2>
    <p>The global JavaScript function parseInt() converts strings to numbers:</p>

    <p id="demo"></p>

    <script>
        // parsInt() : 정수 값으로 변환하는 메소드(실수값은 소수점 제거)
        // - 최선을 다해서 정수값으로 변환하는 메소드
        document.getElementById("demo").innerHTML =
            parseInt("-10") + "<br>" +          // -10
            parseInt("-10.33") + "<br>" +       // -10
            parseInt("10") + "<br>" +           // 10
            parseInt("10.33") + "<br>" +        // 10
            parseInt("10 6") + "<br>" +         // 10
            parseInt("10 years") + "<br>" +     // 10
            parseInt("years 10");               // NaN
    </script>

    <h2>JavaScript Global Methods</h2>
    <p>The parseFloat() method converts strings to numbers:</p>

    <p id="demo1"></p>

    <script>
        // parseFloat : 실수값으로 변환하는 method
        // - 최선을 다해서 실수값으로 변환하는 메소드
        document.getElementById("demo1").innerHTML =
            parseFloat("10") + "<br>" +         // 10
            parseFloat("10.33") + "<br>" +      // 10.33
            parseFloat("10 6") + "<br>" +       // 10
            parseFloat("10 years") + "<br>" +   // 10
            parseFloat("years 10");             // NaN
    </script>
    <h2>The parseFloat() Method</h2>

    <p>Number.parseFloat() converts strings to numbers:</p>
    <p id="demo2"></p>

    <script>
        // parseFloat : Number function constructor의 method
        document.getElementById("demo2").innerHTML =
            Number.parseFloat("10") + "<br>" +
            Number.parseFloat("10.33") + "<br>" +
            Number.parseFloat("10 20 30") + "<br>" +
            Number.parseFloat("10 years") + "<br>" +
            Number.parseFloat("years 10");
    </script>

</body>

</html>
