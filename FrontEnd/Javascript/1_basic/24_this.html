<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The JavaScript this keyword</h1>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",  // property
            lastName: "Doe",    // property
            id: 5566,           // property
            fullName : function() { // method
                // this 의미
                // 1. method에서 this를 사용한 경우 
                // - this는 fullName method를 호출한 객체(object)
                // - 만약 person.fullName()으로 코딩했으면 this.firstName은 person.firstName과 동일.
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById('demo').innerHTML = person.fullName();
    </script>
</body>
</html>
