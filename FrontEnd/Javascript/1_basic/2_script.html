<!DOCTYPE html>
<html lang="en">
<!-- web brower의 html 파일 실행 순서 
    1. <head>에서 선언된 style이나 script에서 선언된 function 내용을 해석해서 갖고 있음
    - 단, <body>에서 html element들의 instance가 생성되기 전에 javascript로 
      특정 객체의 field 값을 변경하면 효과가 없다.
    2. <body>에서 html element들을 순서대로 객체를 생성하여 메모리에 올린다.
    3. <body> 안에 작서된 javascript code 내용을 html element가 생성된 경우에는 적용
    4. web browser 화면에 css, javascript 내용 적용한 결과를 display
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // function : java에서의 method와 형식이 비슷.
        // javascript에서는 function과 method 둘 다 있다.
        function myFunction(){
            document.getElementById('demo2').innerHTML='head tag에서 function 선언하여 사용';
        }
    </script>
    <!-- <script>는 여러개 사용 가능 -->
    <script src="../scripts/myScript.js"></script>
    <title>Document</title>
</head>

<body>
    <h2>JavaScript in Body</h2>
    <!--
        1. body안의 script태그 
        script tag안에 javascript coding하는 것 
        => head tag안에 사용 가능하고, body tag의 어느 곳에나 사용 가능
    -->
    <!-- body tag안의 script를 서언할 떄 맨 처음에 선언하면 html 객체가 생성되기 전이기 떄문에 
        javascript명령어를 수행할 수 없다.  
        => 가능하면 <body>의 맨 마지막에 사용하는 것을 권장.
        아래 코드 실행 안됨 
        <script> 
        document.getElementById('demo1').innerHTML = "My First JavaScript";
    </script> -->
    <p id="demo1"></p>
    <script>
        document.getElementById('demo1').innerHTML = "My First JavaScript";
    </script>
    <!-- 2. head안의 script 태그 -->
    <p id="demo2">head tag에서 script tag 사용 예.</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <!-- 3. extnal file 사용(권장하는 방법) -->
    <p id="demo3">external file에서 script tag 사용 예.</p>
    <button type="button" onclick="myFunction2()">Click external_file</button>

</body>

</html>
