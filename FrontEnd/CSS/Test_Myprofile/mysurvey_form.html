<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #05c46b;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
        form {
            background-color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            /* box-shadow : offset-x/offset-y/blur-radius/color */
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control input,
        .form-control select,
        .form-control textarea{
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Survey Form</h1>

    <div class="container">
        <form action="#">
            <!-- 1. Name -->
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <!-- 2. Email -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <!-- 3. Age -->
            <div class="form-control">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter your age">
            </div>

            <!-- 4. role -->
            <div class="form-control">
                <label for="role">Which option best describes you?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="intern">Intern</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- 5. recommend -->
            <div class="form-control">
                <label>Would you recommend my Company to a friend?</label>

                <label for="recommend-1">
                    <input type="radio" id="recommend-1" name="recommend">Yes
                </label>
                <label for="recommend-2">
                    <input type="radio" id="recommend-2" name="recommend">No
                </label>
                <label for="recommend-3">
                    <input type="radio" id="recommend-3" name="recommend">Maybe
                </label>
            </div>

            <!-- 6. known -->
            <div class="form-control">
                <label>Languages and Frammeworks knowns <small>(Check all that apply)</small> </small></label>

                <label for="inp-1">
                    <input type="checkbox" id="inp-1" name="inp">C
                </label>
                <label for="inp-2">
                    <input type="checkbox" id="inp-2" name="inp">C++
                </label>
                <label for="inp-3">
                    <input type="checkbox" id="inp-3" name="inp">C##
                </label>
                <label for="inp-4">
                    <input type="checkbox" id="inp-4" name="inp">Java
                </label>
                <label for="inp-5">
                    <input type="checkbox" id="inp-5" name="inp">Python
                </label>
                <label for="inp-6">
                    <input type="checkbox" id="inp-6" name="inp">JavaScript
                </label>
                <label for="inp-7">
                    <input type="checkbox" id="inp-7" name="inp">React
                </label>
                <label for="inp-8">
                    <input type="checkbox" id="inp-8" name="inp">Angular
                </label>
            </div>

            <!-- 7. suggenstion -->
            <div class="form-control">
                <label for="comment">Any comments or suggestions</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
            </div>

            <!-- 8. submit button -->
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
