<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .prod-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .prod-list li {
            position: relative;
            float: left;
            padding: 0;
            overflow: hidden;
        }
        .prod-list img {
            float: left;
            z-index: 5;       
        }
        .prod-list .caption {
            position: absolute;
            background-color: rgb(0, 0, 0, 0.6);
            width: 300px;
            height: 200px;
            top: 200px;
            transition: all 0.2s;
            z-index: 10;
            color: white;
            align-items: 200px;
            text-align: center;
        }
        .prod-list li:hover .caption{
            opacity: 1;
            top: 0;
        }
    </style>
    <title>Document</title>
</head>
    
<body>
    <h1>신상품 목록</h1>
    <div id="container">
        <ul class="prod-list">
            <li>
                <img id="f" src="../images/prod1.jpg">
                <div class="caption">
                    <h1>상품 1</h1>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../images/prod2.jpg">
                <div class="caption">
                    <h1>상품 2</h1>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../images/prod3.jpg">
                <div class="caption">
                    <h1>상품 3</h1>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
