<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
        }

        div {
            width: 500px;
            margin: 0 auto;
            background-color: azure;
            padding: 10px;
            display: hidden;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li label {
            font-weight: bold;
        }

        ul li input {
            border: 0;
            border-bottom: dashed;
            width: 250px;
            margin-right: 50px;
            background-color: inherit;
            float: right;
        }
        .invalid-feedback {
            display: none;
        }

        ul li input:focus ~ .invalid-feedback {
            display: block;
            font-size: small;
        }

        form button {
            width: 95%;
            margin: 40px 20px 10px 20px;
            background-color: palegreen;
            border: 1px solid #ccc;
            padding: 10px;
            clear: both;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" required>
                </li>
                <li>
                    <label for="pw">패스워드 </label>
                    <input type="password" id="pw" name="pw"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,32}$"
                        title="영문자 대/소문자 특수문자. 슷자 포함 8 ~ 32자" required>
                    <div class="invalid-feedback">영문자 대/소문자 특수문자. 슷자 포함 8 ~ 32자.</div>
                </li>
                <li>
                    <label for="pw-check">패스워드 확인</label>
                    <input type="password" id="pw-check" name="pw-check" 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,32}$"
                    title="영문자 대/소문자 특수문자. 슷자 포함 8 ~ 32자"
                    required>
                    <div class="invalid-feedback">영문자 대/소문자 특수문자. 슷자 포함 8 ~ 32자.</div>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="addr">주소</label>
                    <input type="address" id="addr" name="addr">
                    <input type="text" id="addr" name="addr">
                </li>
            </ul>
            <button type="submit">가입</button>
        </form>
    </div>
</body>

</html>
