<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.normal {
            border: 1px solid black;
            /* margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px; */
            margin: 100px 150px 100px 80px;
            background-color: lightblue;
        }
        div.mauto {
            width: 300px;
            /* auto : web browser가 자동으로 margin 설정하라는 뜻
                => web browser은 화면에 항상 중앙에 위치하도록 함*/
            margin: auto;
            border: 1px solid red;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h2>Using individual margin properties</h2>

    <div class="normal">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left
        margin of 80px.</div>
    <p>이것은 pragraph입니다.</p>

    <div class="mauto">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left
        margin of 80px.</div>

</body>

</html>
