<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- java script 소스코드 : 사이트에 들어가서 가입/아이콘 코드 받아와야함.-->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Font Awesome Icons</title>
</head>
<body>
    <h1>Font Awesome icon library</h1>
    <!-- text처럼 문장 사이에 넣어서 쓸 수도 있다. -->

    <p>Some Font Awesome icons:<i class="fas fa-heart"> last sentence.</p>
    <!-- <i> or <span>을 사용
        그러나 sementic태그는 아님. 의미없는 태그 -->
    <i class="fan fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fas fa-cloud" style="font-size:24px;"></i>
    <i class="fas fa-cloud" style="font-size:36px"></i>
    <i class="fas fa-cloud" style="font-size:48px; color: red;"></i>
    <i class="fas fa-cloud" style="font-size:60px; color:lightblue"></i>
</body>
</html>
