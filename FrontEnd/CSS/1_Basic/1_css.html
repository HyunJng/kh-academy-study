<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* body tag에 대하여 background color를 지정
            효과: body tag뿐만 아니라 body tag의 모든 자식들에게도 같은 background color가 설정 
            => cascading효과 중 하나라고 생각할 수 있다.*/
        body{
            background-color: lightblue;
        }
        h1{
            color: white; /* declaration = property : value*/
            /* javascript dㅔ서는 textAlign으로 변경되는 등, 속성 이름이 비슷함.
            익혀두는 편이 좋다. */
            text-align: center;
        }
        p{
            font-family: Verdana;
            font-size: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>My first css example</h1>
    <p>this is a paragraph</p>
    <p>this is the other paragraph</p>
</body>
</html>
