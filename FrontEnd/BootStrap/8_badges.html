<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Badges</h2>
        <!-- badge가 badge, bg-secondary는 color -->
        <h1>Example heading <span class="badge bg-primary">New</span></h1>
        <!-- rounded-pill 둥근 badge -->
        <h2>Example heading <span class="badge rounded-pill bg-secondary">New</span></h2>
        <h3>Example heading <span class="badge bg-secondary">New</span></h3>
        <h4>Example heading <span class="badge bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge bg-secondary">New</span></h6>
        <!-- 활용: badge는 box안에 있는 text라고 생각하면 됨. 아무 곳에나 넣기 가능-->
        <button type="button" class="btn btn-primary">
          Messages <span class="badge bg-danger">4</span>
        </button>
      </div>
</body>
</html>
