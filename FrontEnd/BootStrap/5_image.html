<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <!-- 사진에 rounded나 rounded-circle로 둥글게 만들 수 있다. -->
        <!-- thumbnail,  -->
        <img src="./images/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
    </div>

    <div class="container mt-3 clearfix">
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right:</p>
        <!-- float start 는 float:left와 동일 -->
        <!-- float end 는 float : right 와 동일 -->
        <img src="./images/paris.jpg" class="float-start" alt="Paris" width="304" height="236">
        <img src="./images/paris.jpg" class="float-end" alt="Paris" width="304" height="236">
    </div>
    
    <div class="container mt-3">
        <h2>Centered Image</h2>
        <p>Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the
            image:</p>
        <img src="./images/paris.jpg" class="mx-auto d-block" style="width:50%">
    </div>

</body>

</html>
