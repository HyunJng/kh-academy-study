<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <!-- 원래 input은 inline인데 form-control덕에 block이 됨 -->
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <!-- form-label중 checkbox는 다른 markup을 가졌기 때문에  form-check라고 써주어야한다. -->
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- inline형태 -->
    <div class="container mt-3">
        <h2>Inline Forms</h2>
        <p>If you want your form elements to appear side by side, use .row and .col:</p>
        <form>
            <div class="row">
                <!-- col-4:col-8 = 4 : 8, 그냥 col쓰면 알아서 비율 나눠줌 -->
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                </div>
            </div>
            <!-- toggle switch -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Dark Mode</label>
            </div>

            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
                <input type="text" class="form-control" placeholder="User password">
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Your Email">
                <span class="input-group-text">@example.com</span>
            </div>

            <!-- form-floating: 입력시 label이 올라가는 -->
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>
        </form>
    </div>

</body>

</html>
