    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Page Title</title>

         type: media type을 의미하는데, 예를 듦녀 favicon.png이미지의 타입-->

    <link rel="icon" type="image/png" href="../images/favicon.png">
