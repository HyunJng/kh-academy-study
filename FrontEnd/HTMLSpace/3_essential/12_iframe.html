<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head tag는 metadata(data about data) 를 저장 => html 문서(data)에 대한 summary 정보 제공-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Iframe</h2>
    <p> iframe의 height과 width attribute를 지정할 수 있다.</p>
 
    <!-- iframe: inner frame(html): hmtl 문서 안에 child html 문서를 만들 떄 사용
        width, height를 지정하여 child 윈도우 size조절 가능-->
    <!-- title은 iframe에 항상 존재하는 attribute이고 src의 내용이 무엇인지 적는다.-->
    <iframe src="demo_iframe.html" style="border:none" name="iframe_a" 
        height="500" width="600" title="Iframe Example"></iframe>

    <p><a href="http://khmain.or.kr/" target="iframe_a">go to khmain</a> </p>
</body>
</html>
