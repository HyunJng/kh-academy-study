<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Images</h2>
    <!-- width attribute만 주면 height는 원본 width와의 비율에 따라 자동 계산-->
    <img src="../images/pic_trulli.jpg" alt="Trulli" width="500" height="333"><br>
    <img src="../images/pic_trulli.jpg" alt="Trulli" width="250"><br>
    <img src="../images/pic_trulli.jpg" alt="Trulli" style= "height:300"><br>
    
    <!-- image를 만들 때 animated image를 만들 수 있다. 몇 개 이미지를 대략 0.1초 단위로 번갈아 보여주는 방식-->
    <img src="../images/programming.gif" alt="Computer man" style="width:48px;height:48px">
    
</body>
</html>
