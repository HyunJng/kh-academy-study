<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, td, th {
        /* border: 1px solid blue; */
        border: 1px dashed blue;
        border-collapse: collapse
    }
    tr, td{
        padding: 15px;
        background-color: #96D4D4;
    }
</style>
<body>
    <h2>HTML table</h2>
    <!-- width: 100% => 화면 전체에 꽉 차게
        %를 사용하는 가장 큰 장점은 HW크기가 변화하더라도 화면 내 크기에 따라 비율 유지 -->
    <table style="width:80%">
        <caption>Company Information</caption>
        <!-- tr: table row(행)-->
        <tr>
            <!-- th: table header-->
            <!-- 자식 element의 width 에서 %는 부모 크기를 기준으로 적용-->
            <th style width="70%">company</th>
            <th>contact</th>
            <th>person</th> 
        </tr>
        <tr>
            <!-- td: table data-->
            <td>Com1</td> 
            <td>contact1</td>
            <td>person1</td>
        </tr>
        <tr>
            <td>Com2</td>
            <td>contact2</td>
            <td>person2</td>
        </tr>
        <tr>
            <td>Com3</td>
            <td>contact3</td>
            <td>person3</td>
        </tr>
    </table>
</body>
</html>
