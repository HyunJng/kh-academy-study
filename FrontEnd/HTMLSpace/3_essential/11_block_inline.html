<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block level element :
        1.  web화면 첨부터 끝까지의 영역 차지 예로, <p>, <div>
        2. width, heigth 속성 적용 가능
        3. <div> tag : semantic tag가 아님. 블락레벨 요소 만드는 것에만 사용
            가장 인기있는 태그 중 하나. angu
        4. <div> 보다는 semantic tag를 더 많이 쓸 것.
    -->
    <p style="border: 1px solid red; width: 30%">Hello world</p>
    <div style="border: 1px solid black">Hello world</div>

    <!-- inline element:
        1. web화면에서 필요한 영역만 차지, 예로 <span> tag
        2. width height 속성 적용 불가
    -->
    <p>This is an inline span <span style="border: 1px solid blue">Hello World</span>
        element inside a paragraph.</p>
</body>
</html>
