<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #fff;
        }
        form fieldset {
            margin-bottom: 25px;
        }
        form legend {
            font-size: 15px;
            font-weight: bold;
        }
        .reg {
            font-size: 14px;
            width: 110px;
            color: #390;
            font-weight: bold;
            float: left;
            text-align: right;
            margin-right: 10px;
        }
        form ul li{
            list-style-type: none;
            margin: 15px;
            font-size: 14px;
        }
        .centered {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="contianer">
        <h2>여름방학특강신청</h2>
        <form action="#">
            <fieldset>
                <legend>수강 신청인</legend>
                <ul>
                    <li>
                        <label for="id" class="reg">학번</label>
                        <input type="text" id="id">
                    </li>
                    <li>
                        <label for="sname" class="reg">이름</label>
                        <input type="text" id="sname">
                    </li>
                    <li>
                        <label for="class" class="reg">학과</label>
                        <select name="class" id="class">
                            <optgroup label="공과대학">
                                <option value="archi">건축공학과</option>
                                <option value="mechanic">기계공학과</option>
                                <option value="indust">산업공학과</option>
                                <option value="elec">전기전자공학과</option>
                            </optgroup>
                            <optgroup label="인문대학">
                                <option value="history">사학과</option>
                                <option value="lang">어문학부</option>
                                <option value="philo">철학</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
                <div class="centered">
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
