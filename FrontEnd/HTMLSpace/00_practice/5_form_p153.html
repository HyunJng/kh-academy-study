<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                    <input type="text" id="id" name="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="text" id="pw" name="pw" autocapitalize="none">

                    <input type="text" id="pw-r" name="pw-r">

        <fieldset>
            <legend>개인 정보</legend>

                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail" name="mail" autofocus required>
                </li>
            </ul>
        </fieldset>
        <input type="image" src="../images/login.jpg" width="100px" alt="login">
