<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input field.</p>

    <form action="/action_page.php">
        <fieldset>
            <legend>그 외 input type연습</legend>
            <!-- 0. input restrict 중 disabled : 화면에 display되지만 수정이 불가능. 동작이 되지 못하게 막는 역할 -->
            <label for="fname">Firstname:</label><br>
            <input type="text" id="fname" name="fname" value="John" disabled><br>
            <!-- 0. input restrict 중 readonly : 화면에 display되지만 수정 불가능. 동작은 가능 -->
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe" readonly><br><br>
            <input type="submit">
            <!-- 0. input restrict 중 required : submit하기 전에 반드시 입력되어야하는 field를 정의 8번-->
            <!-- 0. input restrict 중 multiple : 여러개의 file을 선택할 떄 사용 6번-->


            <!-- 1. reset : 초기 상태로 변하는 것 -->
            <!-- default value값은 laguage에 따라 다름. web browser에 설정된 laguage에 따라 해당 글자가 display 된다. -->
            <input type="reset" value="initialize" readonly><br><br>

            <!-- 2. color -->
            <label for="favcolor"> Select your favorit color: </label>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <!-- 3. date -->
            <!--date 1 :기초 -->
            <label for="birthday">birthday: </label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <!-- date 2 : 최소 최대 설정 -->
            <label for="birthday">birthday: </label>
            <input type="date" id="birthday" name="birthday" min="2000-01-01" max="2020-12-31"><br><br>
            <!-- date 3 : time까지 설정 -->
            <label for="birthday">birthday: </label>
            <input type="datetime-local" id="birthday" name="birthday" min="2000-01-01" max="2020-12-31"><br><br>
            
            <!-- 4.이메일 -->
            <label for="email"> 이메일 입력: </label>
            <input type="email" id="email" name="emial"><br><br>

            <!-- 5. image : image는 submit을 대체할 떄 사용 가능 -->
            <input type="image" src="../images/img_submit.gif" alt="Submit" width="48"><br><br>
            
            <!-- 6. file -->
            <label for="myfile">Select a file: </label>
            <input type="file" id="myfile" name="myfile" multiple><br><br>

            <!-- 7. hidden : frontend에서 사용자 입력없이 program 자체적으로 
            server로 데이터를 전달하고자 할 떄 사용
            예) html화면에서 생년월일을 사용자가 입력하면, 프로그램 내부적으로 성년인지 여부 또는
             성별 등의 정보를 서버로 전달할 필요가 있는 경우 등에 사용-->
            <input type="hidden" id="custId" name="custId" value="3489"><br>

            <!-- 8. number -->
            <label for="quantity">Quntity(between 1 and 5) : </label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required><br><br>

            <!-- 0. input restrict 중 pattern  -->
            <!-- 알파벳으로 3글자란 뜻 -->
            <label for="country_code">Country code:</label>
            <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
            <!-- 0. input restrict 중 placeholder: 어떻게 입력해야하는지 힌트를 미리 주는 것 -->
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <input type="submit" value="Submit"><br><br>

            <!-- 0. input restric 중 autofocus : html파일이 처음 보여질 때 carot(cursor)이 맨 처음에 입력할 곳을 지정 -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" autofocus><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit"><br><br>
                         
            <!-- 10. formaction form의 action이 아닌 다른 곳으로 보내고 싶을 때 버튼을 새로 만들 수 있다.-->
            <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
         </fieldset>
    </form>
</body>
</html>
