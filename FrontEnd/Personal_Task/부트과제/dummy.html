<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body{
      background-color: skyblue;
      /* border: solid 3px gray; */
      box-sizing: content-box;
      margin: 0px;
    }
    .container{
      display: flex;
      flex-direction: columns;
      justify-content: center;
    }

    #box2{
      background: gainsboro;
      border: solid 3px gray;
      display: flex;
      flex-direction: column;
      /* align-items: center; */
      justify-content: center;
      width: 500px;
      height: 500px;
      margin-top: 50px;
    }

    label{
      font-weight: bold;
      font-size: 20px;
      margin-left: 30px;
    }
    form>div{
      margin-top: 30px;
    }

    #bnt{
      margin-top: 30px;
    }
    button{
      background-color:#c6e0b9;
      border: none;
      width: 400px;
      height: 50px;
      margin: 50px;
      margin-bottom: -20px;
    }
    input {
      /* border:none; */
      border-style: dashed;
      border-color: black;
      border-top: none;
      border-left: none;
      border-right: none;
      background-color: #eeedef;
      width: 55%;
      float: right;
      margin-right: 30px;
    }

    #hidden{
      display: none;
      font-size: 10px;
      margin-left: 190px;
      color: gray;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <form id="box2" action="">

        <div>
          <label for="id">아이디</label>
          <input id="id" type="text" required>
        </div>
  
        <div>
          <label for="pw">패스워드</label>
          <input id="pw" type="password" required
          onclick="document.getElementById('hidden').style.display='inline-block'">
          <p id="hidden">영문자 대/소문자 특수문자, 숫자 포함 8~32자</p>
        </div>
        
        <div>
          <label for="pw2">패드워드 확인</label>
          <input id="pw2" type="text" required>
        </div>
  
        <div>
          <label for="email">이메일</label>
          <input id="email" type="email">
        </div>
        
        <div>
          <label for="address">주소</label>
          <input id="address" type="address">
        </div>
        
  
        <div id="bnt">
          <button type="submit">가입</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
